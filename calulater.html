<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calulater</title>
<link rel="stylesheet" href="calulater.css">
</head>
<body>


<div class="container">

    <fieldset>
        <legend>Casio</legend>
             <input type="text" placeholder="0" id="inputbox">
    </fieldset>
<div>
    <button class="cell">AC</button>
    <button class="cell">DEL</button>
    <button class="cell">%</button>
    <button class="box">/</button>
</div>
<div>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="box">*</button>
</div>
<div>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="box">-</button>
</div>
<div>
    <button>1</button>
    <button class="hover">2</button>
    <button class="hover">3</button>
    <button class="box">+</button>
</div>

<div>
    <button>**</button>
    <button class="hover">0</button>
    <button>.</button>
    <button class="box">=</button>
</div>


</div>


<script src="calulater.js"></script>
</body>
</html>
